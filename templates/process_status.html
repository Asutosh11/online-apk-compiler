<html>
{% block body %}
<body>
{% if result%}
  {% for line in result %}
    {{ line }}
  {% endfor %}
{% else %}
    <form method="post">
        <input type="text" placeholder="Enter a number" name="counter">
        <input type="submit" value="Submit">
    </form>
{% endif %}
</body>
{% endblock %}
</html>
